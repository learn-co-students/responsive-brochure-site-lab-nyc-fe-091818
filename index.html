<!DOCTYPE html>
<html lang="en">
<head>

  <title>FlexBox Nav</title>

</head>
<body>

  <div class="wrapper">
    <nav class="flex-nav">
      <ul>
        <li class="sandwich"><span>Bread</span><img src="./bread.png"></li>
        <li class="sandwich">Mayo<img src="./mayo.png"></li>
        <li class="sandwich">Ham<img src="./ham.png"></li>
        <li class="sandwich">Cheddar<img src="./cheese.png"></li>
        <li class="sandwich">Lettuce<img src="./lettuce.png"></li>
        <li class="sandwich">Bread<img src="./bread.png"></li>
      </ul>
    </nav>

  </div>

</body>
</html>
